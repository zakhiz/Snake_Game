<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snake</title>
</head>
<body>

 <div class="container">

    <form id="namePlayer">
        <div class="mb-3 player">
          <label for="name" class="form-label">Snake</label>
          <input type="name" class="form-control" name="name" id="name" placeholder="Enter your username">
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
      </form>
 </div>

   <div id="board"></div>
   <div class="boardInfo">
      <button id="start">Start</button>
    </div>
    <div id="gameOver"></div>

   <div class="container">
       <button id="playerStats" class="ests btn btn-secondary">View User</button>
       
       <div id="divStats" class="row"></div>
       <div>
        score: <div id="scoreBoard"></div>
       </div>
   </div>
   <div id="divPlayer">
    <h2 class="record">Record Users</h2>
   </div>
  

   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
